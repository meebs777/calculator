<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">   
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display"></div>
        <div class="main-content">
            <div class="row">
                <button class="utility">C</button> 
                <button class="utility">+/-</button>
                <button class="utility">%</button>
                <button class="operators">/</button>
            </div>
            <div class="row">
                <button class="digits">7</button>
                <button class="digits">8</button>
                <button class="digits">9</button>
                <button class="operators">x</button>
            </div>
            <div class="row">
                <button class="digits">4</button>
                <button class="digits">5</button>
                <button class="digits">6</button>
                <button class="operators">-</button>
            </div>
            <div class="row">
                <button class="digits">1</button>
                <button class="digits">2</button>
                <button class="digits">3</button>
                <button class="operators">+</button>
            </div>
            <div class="row">
                <button class="bottom zero">0</button>
                <button class="bottom decimal">.</button>
                <button class="bottom equals">=</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
